<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oferta Especial - 1 Slide</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #121212 0%, #1e1e1e 100%);
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            text-align: center;
        }
        
        .container {
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex: 1;
        }
        
        h1 {
            font-family: 'Bebas Neue', cursive;
            font-size: 2.8rem;
            text-align: center;
            margin-bottom: 15px;
            color: #ffffff;
            line-height: 1.1;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            letter-spacing: 1.5px;
        }
        
        h2 {
            font-size: 1.2rem;
            text-align: center;
            margin-bottom: 25px;
            font-weight: normal;
            color: #e0e0e0;
            line-height: 1.4;
            max-width: 320px;
        }
        
        .video-container {
            position: relative;
            width: 100%;
            padding-bottom: 177.8%; /* Propor√ß√£o 9:16 (vertical) */
            height: 0;
            overflow: hidden;
            border-radius: 16px;
            margin-bottom: 30px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            border: 2px solid #333;
        }
        
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .button-container {
            min-height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
        }
        
        .whatsapp-btn {
            display: inline-block;
            background: linear-gradient(to right, #25D366, #128C7E);
            color: white;
            text-decoration: none;
            padding: 18px 35px;
            border-radius: 50px;
            font-weight: bold;
            font-size: 1.3rem;
            text-align: center;
            transition: all 0.4s ease;
            box-shadow: 0 5px 15px rgba(37, 211, 102, 0.3);
            width: 100%;
            max-width: 320px;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.6s ease, transform 0.6s ease;
            position: relative;
            overflow: hidden;
        }
        
        .whatsapp-btn:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }
        
        .whatsapp-btn:hover:before {
            left: 100%;
        }
        
        .whatsapp-btn.visible {
            opacity: 1;
            transform: translateY(0);
        }
        
        .whatsapp-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(37, 211, 102, 0.4);
        }
        
        .whatsapp-btn:active {
            transform: translateY(1px);
        }
        
        .whatsapp-icon {
            margin-right: 10px;
            font-size: 1.5rem;
            vertical-align: middle;
        }
        
        footer {
            margin-top: 30px;
            color: #777;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Oferta de 1 Slide</h1>
        <h2>Como usei 1 Slide para fechar um contrato de 1.500 d√≥lares por m√™s</h2>
        
        <div class="video-container">
            <iframe 
                src="https://www.youtube.com/embed/xgVtSsbJwgE?autoplay=1&mute=0&playsinline=1" 
                allow="autoplay; encrypted-media" 
                allowfullscreen
                playsinline
                webkit-playsinline>
            </iframe>
        </div>
        
        <div class="button-container">
            <a href="http://wa.me/5527998262516" class="whatsapp-btn" id="whatsappBtn" target="_blank">
                <span class="whatsapp-icon">üì±</span> Me chame no WhatsApp
            </a>
        </div>
    </div>

    <footer>
        ¬© 2023 - Todos os direitos reservados
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const whatsappBtn = document.getElementById('whatsappBtn');
            
            // Mostrar o bot√£o ap√≥s 5 segundos
            setTimeout(function() {
                whatsappBtn.classList.add('visible');
            }, 90000);
            
            // For√ßar reprodu√ß√£o com √°udio em alguns dispositivos m√≥veis
            setTimeout(function() {
                const iframe = document.querySelector('iframe');
                if (iframe) {
                    iframe.contentWindow.postMessage('{"event":"command","func":"unmute","args":""}', '*');
                }
            }, 2000);
        });
    </script>
</body>
</html>
